    <title>letter-combinations-of-a-phone-number</title>

  <body></body>
  <script>
/**
 * @param {string} digits
 * @return {string[]}
 */
function letterCombinations(digits) {
    if (digits.length === 0) return [];

    const phoneMap = {
        '2': ['a', 'b', 'c'],
        '3': ['d', 'e', 'f'],
        '4': ['g', 'h', 'i'],
        '5': ['j', 'k', 'l'],
        '6': ['m', 'n', 'o'],
        '7': ['p', 'q', 'r', 's'],
        '8': ['t', 'u', 'v'],
        '9': ['w', 'x', 'y', 'z']
    };

    const result = [];

    const backtrack = (combination, nextDigits) => {
        // If there is no more digits to check
        if (nextDigits.length === 0) {
            result.push(combination);
        } else {
            // For the next available digit, go over the letters that the digit maps to.
            let digit = nextDigits[0];
            for (let letter of phoneMap[digit]) {
                // Append the current letter to the combination and proceed to the next digits
                backtrack(combination + letter, nextDigits.slice(1));
            }
        }
    };

    backtrack("", digits);

    return result;
}

  </script>
