<script>
const s = "a1c1e1";

console.log(replaceDigits(s));
/**
 * @param {string} s
 * @return {string}
 */
function replaceDigits(s) {
    let arr = s.split("");
    for (let i = 1; i < arr.length; i+=2) {
        arr[i] = shift(String(arr[i-1]), Number(arr[i]));
    }
    return arr.join("");
};

function shift(c, x) {
    let r = c.charCodeAt(0) + x;
    return String.fromCharCode(r);
}
