<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perfect-number</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number} num
     * @return {boolean}
     */
    var checkPerfectNumber = function (num) {
      if (num == 1) return false;
      let count = 0;
      for (let i = 1; i < num; i++) {
        if (num % i == 0) count += i;
      }
      return count == num;
    };
  </script>
</html>
