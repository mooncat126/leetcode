<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divide-array-into-equal-pairs</title>
</head>
<body>
    
</body>
<script>
const nums = [3,2,3,2,2,2];

console.log(divideArray(nums));
/**
 * @param {number[]} nums
 * @return {boolean}
 */
function divideArray(nums) {
    let set = new Set();
    for(const num of nums) {
        if(set.has(num)) {
            set.delete(num)
        } else {
            set.add(num);
        }
    }
    return set.size == 0
};
</script>
