    <title>maximum-product-of-two-elements-in-an-array</title>
</head>
<body>
    
</body>
<script>
const nums = [3,4,5,2];
console.log(maxProduct(nums));
/**
 * @param {number[]} nums
 * @return {number}
 */
function maxProduct(nums) {
    nums.sort((a,b) => a-b);
    return (nums[nums.length - 1]-1)*(nums[nums.length - 2]-1)
};
</script>
