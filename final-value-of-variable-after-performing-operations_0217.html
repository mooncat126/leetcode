<script>
const operations = ["--X","X++","X++"];


console.log("======result===========");
console.log(finalValueAfterOperations(operations));
console.log("=======================");

function finalValueAfterOperations(operations) {
    let count = 0;
    operations.forEach((str) => {
        let arr = str.split("");
        count = arr.includes("-") ? --count : arr.includes("+") ? ++count : count
    })
    return count
};
</script>
