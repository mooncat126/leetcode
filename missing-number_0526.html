<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>missing-number</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var missingNumber = function (nums) {
      nums.sort((a, b) => a - b);

      let max = nums.length;
      let arrFull = Array.from({ length: max + 1 }, (_, index) => index);

      for (const [i, num] of arrFull.entries()) {
        if (num !== nums[i]) {
          return num;
          break;
        }
      }
    };
  </script>
</html>
