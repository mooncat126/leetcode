<script>
const n = 7;

console.log(numberOfMatches(n))
/**
 * @param {number} n
 * @return {number}
 */
function numberOfMatches(n) {
    let count = 0;
    
    while(n > 1) {
        if(n % 2 === 0) {
            count += n / 2;
            n = n / 2;
        } else {
            count += (n - 1)/2;
            n = (n-1)/2 + 1;
        }
    }
    return count
};
</script>
