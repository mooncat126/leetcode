<body>
    
</body>
<script>
const s = "Let's take LeetCode contest";
console.log(reverseWords(s));
/**
 * @param {string} s
 * @return {string}
 */
function reverseWords(s) {
    let result = '';
    s.split(" ").forEach((str,index) => {
        result += str.split('').reverse().join('') + ' ';
    })
    return result.trim()
};
</script>
