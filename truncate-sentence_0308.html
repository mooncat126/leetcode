    <title>truncate-sentence</title>

</body>
<script>
const s = "Hello how are you Contestant";
const k = 4;

console.log(truncateSentence(s, k));
/**
 * @param {string} s
 * @param {number} k
 * @return {string}
 */
function truncateSentence(s, k) {
    return s.split(" ").splice(0, k).join(" ").trim();
};
</script>
