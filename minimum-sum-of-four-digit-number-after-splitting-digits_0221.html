<script>
const num = "2932";

minimumSum(num);

/**
 * @param {number} num
 * @return {number}
 */
function minimumSum(num) {
    // 将数字转换为数组，数组每项从string转为数字，再将数字进行由小到大排序
    let arr = (num + "")
        .split("")
        .map((x) => +x)
        .sort((a, b) => a - b);

    let new1 = arr[0] + "" + arr[3];
    let new2 = arr[1] + "" + arr[2];
    return +new1 + +new2;
};
