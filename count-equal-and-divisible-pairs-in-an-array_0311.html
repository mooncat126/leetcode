</body>
<script>
const nums = [3,1,2,2,2,1,3];
const k = 2;

console.log(countPairs(nums, k));
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */
function countPairs(nums, k) {
    let count = 0
    for(let i = 0; i < nums.length; i++) {
        for(let j = i+1; j < nums.length; j++) {
            if (nums[i] == nums[j] && (i*j) % k === 0) count++
        }
    }
    return count
};
</script>
