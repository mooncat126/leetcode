<script>
  const nums = [2,2,1];

/**
 * @param {number[]} nums
 * @return {number}
 */
let singleNumber = function(nums) {
    let result = 0;
    nums.forEach((num, index)=>{
        let idx = nums.indexOf(num);
        if (nums.indexOf(num, idx+1) === -1)  result = num
    })
    return result
};

    })

};
