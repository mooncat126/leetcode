    <title>decrypt-string-from-alphabet-to-integer-mapping</title>

<body>
    
</body>
<script>
const s = "10#11#12";
console.log(freqAlphabets(s));
/**
 * @param {string} s
 * @return {string}
 */
function freqAlphabets(s) {
    const arg = "abcdefghijklmnopqrstuvwxyz";
    let result = [];
    
    for(let i=0;i<s.length;i++) {
        if(s[i] === "#") return
        
        if(s[i+2] !== "#") {
            result.push(arg[s[i]-1]);
        } else {
            const index = s[i] + s[i+1] - 1;
            result.push(arg[index]);
            i = i+2;
        }
    }
    return result.join('')
};
</script>
