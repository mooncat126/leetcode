<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number-of-students-doing-homework-at-a-given-time</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number[]} startTime
     * @param {number[]} endTime
     * @param {number} queryTime
     * @return {number}
     */
    const busyStudent = function (startTime, endTime, queryTime) {
      let count = 0;
      for (const [index, value] of startTime.entries()) {
        if (value <= queryTime && endTime[index] >= queryTime) count++;
      }
      return count;
    };
  </script>
</html>
