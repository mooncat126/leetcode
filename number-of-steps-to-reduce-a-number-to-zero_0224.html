    <title>number-of-steps-to-reduce-a-number-to-zero</title>

</body>
<script>
const num = 14;

console.log(numberOfSteps(num));

/**
 * @param {number} num
 * @return {number}
 */
function numberOfSteps(num) {
    let count = 0;
    while(num > 0) {
        num = num % 2 === 0 ? num/2 : --num
        ++count
    }
    return count
};
