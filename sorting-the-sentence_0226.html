<script>
const s = "is2 sentence4 This1 a3";

console.log(sortSentence(s));

/**
 * @param {string} s
 * @return {string}
 */
function sortSentence(s) {
    let arrS = s.split(" ");
    let result = [];
    
    arrS.forEach((arg, index) => {
        const word = arg.slice(0, --arg.length);
        const wordIndex = Number(arg.substr(-1));
        result[wordIndex] = wordIndex === arrS.length ? word : word + ' ';
    })
    
    return result.join("");
};
</script>
