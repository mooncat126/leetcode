<script>
const nums = [1,5,2,4,1];
console.log(minOperations(nums));
/**
 * @param {number[]} nums
 * @return {number}
 */
function minOperations(nums) {
    if(nums.length === 1) return 0;
    let count = 0;
    
    for(let i= 1; i < nums.length; i++){
        if(nums[i] <= nums[i-1]) {
            count += nums[i-1]+1 - nums[i];
            nums[i] = nums[i-1]+1
        }
    }
    return count
};
</script>
