<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number-of-segments-in-a-string</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {string} s
     * @return {number}
     */
    var countSegments = function (s) {
      return s.trim() == ""
        ? 0
        : s
            .trim()
            .replace(/\s{2,}/g, " ")
            .split(" ").length;
    };
  </script>
</html>
