</body>
<script>
/**
 * @param {number[][]} rectangles
 * @return {number}
 */
function countGoodRectangles(rectangles) {
    let array = rectangles.map(rectangle => rectangle.sort((a,b) => a - b)[0]).sort((a,b) => a - b);
    
    return array.filter(num =>num === array[array.length - 1]).length
};
</script>
