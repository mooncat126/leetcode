<script>
/**
 * @param {number[][]} mat
 * @return {number}
 */
function diagonalSum(mat) {
    let sum = 0;
    for(let i = 0; i < mat.length; i++) {
        sum += mat[i][i];
        sum += mat[i][mat.length-i-1];
    }
    return mat.length % 2 === 0 ? sum :
    sum-(mat[parseInt(mat.length/2)][parseInt(mat.length/2)])
};
