</body>
<script>
const s = "RLRRLLRLRL";

console.log(balancedStringSplit(s));

/**
 * @param {string} s
 * @return {number}
 */
function balancedStringSplit(s) {
    let count  = 0;
    let result = 0;
    
    for(let i = 0; i < s.length; i++) {
        count = s[i] === 'R' ? ++count : --count;
        if(count === 0)  ++result;
    }
    
    return result
};

</script>
