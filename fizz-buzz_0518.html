<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fizz-buzz</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number} n
     * @return {string[]}
     */
    var fizzBuzz = function (n) {
      let result = [];
      for (let i = 0; i < n; i++) {
        const num = i + 1;
        if (num % 3 == 0 && num % 5 == 0) {
          result.push("FizzBuzz");
          continue;
        }

        if (num % 3 == 0) {
          result.push("Fizz");
          continue;
        }

        if (num % 5 == 0) {
          result.push("Buzz");
          continue;
        }
        result.push(num.toString());
      }

      return result;
    };
  </script>
</html>
