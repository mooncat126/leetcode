<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>determine-color-of-a-chessboard-square</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {string} coordinates
     * @return {boolean}
     */
    const squareIsWhite = function (coordinates) {
      let numIndex = coordinates[0].charCodeAt(0) - "a".charCodeAt(0) + 1;
      return !((Number(numIndex) + Number(coordinates[1])) % 2 == 0);
    };
  </script>
