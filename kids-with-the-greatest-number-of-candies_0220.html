<script>
const candies = [2,3,5,1,3];
const extraCandies = 3;

/**
 * @param {number[]} candies
 * @param {number} extraCandies
 * @return {boolean[]}
 */
function kidsWithCandies(candies, extraCandies) {
    const maxNum = Math.max(...candies);
    let result = [];
    candies.forEach((num) => {
        result.push((num + extraCandies) >= maxNum)
    })
    return result
};
</script>
