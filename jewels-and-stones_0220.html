<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jewels-and-stones</title>
</head>
<body>
    
</body>
<script>
jewels = "z";
stones = "ZZAabzbbbdddd";

numJewelsInStones(jewels,stones);

/**
 * @param {string} jewels
 * @param {string} stones
 * @return {number}
 */
function numJewelsInStones(jewels, stones) {
    let count = 0;
    const jewelsArr = jewels.split("");

    jewelsArr.forEach((jewel)=>{
        var pos = stones.indexOf(jewel);
        while(pos > -1) {
            count++;
            pos = stones.indexOf(jewel,pos+1);
        } 
    })
    return count
};
</script>
