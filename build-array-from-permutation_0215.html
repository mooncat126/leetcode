<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build-array-from-permutation</title>
</head>
<body>
    
</body>
<script>
    const nums = [0,2,1,5,3,4];

/**
 * @param {number[]} nums
 * @return {number[]}
 */
let buildArray = function(nums) {
    let result = [];
    nums.forEach((item, index)=> {
        result.push(nums[nums[index]]);
    })
    return result
};

console.log(buildArray(nums));
</script>
</html>
