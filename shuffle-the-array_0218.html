<script>
const nums = [2,5,1,3,4,7]
const n = 3

/**
 * @param {number[]} nums
 * @return {number}
 */
function shuffle(nums, n) {
    //浅拷贝数组
    const copyNums = [...nums];
    const arr1 = nums.splice(0, n);
    const arr2 = copyNums.splice(n, n);
    
    let results = []
    for(let i = 0; i < n; i++) {
        results.push(arr1[i]);
        results.push(arr2[i]);
    }
    return results
};
</script>
