console.log(findCenter(edges));

/**
 * @param {number[][]} edges
 * @return {number}
 */


/**
 * @param {number[][]} edges
 * @return {number}
 */
function findCenter(edges) {
    let result = edges[0][0];
    
    edges.forEach((edge, index) => {  
        if(!edge.includes(edges[0][0])) {
            result = edges[0][1]
        }
    })
    return result
};
