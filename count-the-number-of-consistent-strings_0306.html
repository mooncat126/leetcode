    <title>count-the-number-of-consistent-strings</title>

<body>
    
</body>
<script>
const allowed = "ab";
const words = ["ad","bd","aaab","baa","badab"];
/**
 * @param {string} allowed
 * @param {string[]} words
 * @return {number}
 */
function countConsistentStrings(allowed, words) {
    let count = 0;
    words.forEach((word) => {
        [...allowed].map((word2)=>{
            word = word.replaceAll(word2,'');
        })
        
        if(word.length === 0) count++
    })
    return count
};
</script>
