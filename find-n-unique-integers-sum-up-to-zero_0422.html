<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find-n-unique-integers-sum-up-to-zero</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number} n
     * @return {number[]}
     */
    const sumZero = function (n) {
      let result = [];
      for (let i = 1; i < Math.floor(n / 2) + 1; i++) {
        result.push(i);
        result.push(-i);
      }
      if (n % 2 !== 0) result.push(0);
      return result;
    };
  </script>
</html>
