    <title>sum-of-all-subset-xor-totals</title>

<body>
    
</body>
<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
function subsetXORSum(nums) {
    var sumXor = (nums, i, cur) => {
        if(i == nums.length)   return cur;
        return sumXor(nums, i+1, cur) + sumXor(nums, i+1, cur^nums[i]);
    }
    return sumXor(nums, 0, 0);
};
</script>
