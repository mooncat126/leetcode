<script>
const image = [[1,1,0],[1,0,1],[0,0,0]];
/**
 * @param {number[][]} image
 * @return {number[][]}
 */
function flipAndInvertImage(image) {
    let result = []
    for(let i = 0; i < image.length; i++) {
        let arrReversed = image[i].reverse();
        let changedNum = image[i].map((num) => {
            return num == 0 ? 1 : 0;
        })   
        result.push(changedNum);
    }
    return result
};

// Way2 one line
/**
 * @param {number[][]} image
 * @return {number[][]}
 */
function flipAndInvertImage(image) {
    return image.map(arr => arr.reverse().map( num => num == 0 ? 1 : 0))
};
