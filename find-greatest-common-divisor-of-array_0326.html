    <title>find-greatest-common-divisor-of-array</title>
</head>
<body>
    
</body>
<script>
const nums = [7,5,6,8,3];
console.log(findGCD(nums));
/**
 * @param {number[]} nums
 * @return {number}
 */
function findGCD(nums) {
    return gcd(Math.max(...nums), Math.min(...nums));
};

function gcd(x , y){
    return x % y === 0 ? y : gcd(y , x % y) ;
}
</script>
