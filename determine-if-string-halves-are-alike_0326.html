<script>
const s = "book";

console.log(halvesAreAlike(s));
/**
 * @param {string} s
 * @return {boolean}
 */
function halvesAreAlike(s) {
    let countFront = 0;
    let countLast = 0;
    
    const alikeArr =  ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
    const half = Math.ceil(s.length/2);
    const frontS = s.slice(0, half);
    const LastS = s.slice(-half);
    
    for(let i = 0; i < frontS.length; i++) {
        if (alikeArr.indexOf(frontS[i]) !== -1 ) countFront++
        if (alikeArr.indexOf(LastS[i]) !== -1  ) countLast++
    }
    
    return countFront == countLast
};
</script>
