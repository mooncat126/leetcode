<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a-number-after-a-double-reversal</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number} num
     * @return {boolean}
     */
    const isSameAfterReversals = function (num) {
      const str = num.toString().split("");
      return !(num !== 0 && (str[0] == 0 || str[str.length - 1] == 0));
    };
  </script>
</html>
