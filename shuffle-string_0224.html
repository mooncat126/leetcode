    <title>shuffle-string</title>

<body>
    
</body>
<script>
const s = "codeleet";
const indices = [4,5,6,7,0,2,1,3]

console.log(restoreString(s, indices));

/**
 * @param {string} s
 * @param {number[]} indices
 * @return {string}
 */
function restoreString(s, indices) {
    let result = [];
    const arr = s.split("");
    for(let i = 0; i<indices.length ; i ++) {
        let index = indices.indexOf(i);
        result[i] = arr[index];
    }
    return result.join("")
};
</script>
