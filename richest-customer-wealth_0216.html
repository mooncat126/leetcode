<script>
const accounts = [[1,2,3],[3,9,1],[3,1,1]];


console.log("======result===========");
console.log(maximumWealth(accounts));
console.log("=======================");

function maximumWealth(accounts) {
    let currentSum = [];
    accounts.forEach((arr)=>{
        let sum = arr.reduce((pre, cur) => pre + cur);
        currentSum.push(sum);
    })
    
    let result = Math.max(...currentSum);
    return result
};


</script>
