<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum-of-digits-in-base-k</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number} n
     * @param {number} k
     * @return {number}
     */
    const sumBase = function (n, k) {
      if (n == k) return 1;
      let num = convertNum(n, k)
        .split("")
        .reduce((a, b) => Number(a) + Number(b));
      return num;
    };

    function convertNum(n, k) {
      const s = n + "";
      const result = parseInt(s, 10).toString(k);
      return result;
    }
  </script>
</html>
