function runningSum (nums) {
    let result = [];
    let currentSum = 0;
    
    nums.forEach((num) => {
        currentSum += num;
        result.push(currentSum);
    })

    return result
};

function runningSum (nums) {

            if(index === 0) {
                newNums.push(num);
                result.push(num);
                return
            }

            result[index] = sum;
        })
    return result
