<script>
const word = "abcdefd";
const ch = "d";

console.log(reversePrefix(word, ch));
/**
 * @param {string} word
 * @param {character} ch
 * @return {string}
 */
function reversePrefix(word, ch) {
    if(word.indexOf(ch) == -1) return word;
    
    const index = word.indexOf(ch) + 1;
    const reverseStr = word.slice(0, index).split("").reverse().join("");
    const lastStr = word.slice(index, word.length);
    
    return reverseStr + lastStr
};
</script>
