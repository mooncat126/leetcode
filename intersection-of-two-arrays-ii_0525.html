<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intersection-of-two-arrays-ii</title>
  </head>
  <body></body>
  <script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number[]}
     */
    var intersect = function (nums1, nums2) {
      let ht = {};
      let result = [];

      nums1.sort((a, b) => a - b);
      nums2.sort((a, b) => a - b);

      for (num of nums1) {
        ht[num] = (ht[num] || 0) + 1;
      }

      for (num of nums2) {
        if (ht[num] > 0) {
          ht[num]--;
          result.push(num);
        }
      }

      return result;
    };
  </script>
</html>
