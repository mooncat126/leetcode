</body>
<script>
const nums = [1,2,3,1,1,3]

/**
 * @param {number[]} nums
 */
function numIdenticalPairs(nums) {
    let count = 0;
    for(let i = 0; i < nums.length; i++) {
        for(let j = i+1; j < nums.length; j++) {
            if(nums[i] === nums[j]) count++
        }
    }
    return count
};
</script>
