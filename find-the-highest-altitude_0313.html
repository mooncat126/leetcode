    <title>find-the-highest-altitude</title>
</head>
<body>
    
</body>
<script>
const gain = [-5,1,5,0,-7];

console.log(largestAltitude(gain));
/**
 * @param {number[]} gain
 * @return {number}
 */
function largestAltitude(gain) {
    let result = [0];
    gain.forEach((num, index) => {
        result.push(num + result[index]);
    })
    return Math.max(...result);
};
</script>
