<body>
    
</body>
<script>
    const str1 = "G()(al)";

    console.log("======result===========");
    console.log(interpret(str1));
    console.log("=======================");

/**
 * @param {string} command
 * @return {string}
 */
function interpret(command) {
    let result = '';
    for(let i = 0; i < command.length; i++) {
        if(command[i] === 'G') {
            result += 'G';
        }
        
        if(command[i] === '(') {
            if(command[i+1] === ')') {
                result += 'o'
            } else {
                result += 'al'
            }
        }
    }
    return result
};
</script>
